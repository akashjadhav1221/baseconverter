<mat-card>
         <mat-card-content>
                <form [formGroup]="form">
                        <h2>Base Convertor</h2>
                      
                        <mat-form-field class="example-full-width">
                                <input matInput placeholder="Decimal" formControlName="decimal"
                                (ngModelChange)="decimalChanged(oldValue, newValue = $event)"
                                autofocus>
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                                <input matInput formControlName="binary"
                                (ngModelChange)="binaryChanged(oldValue, newValue = $event)"
                                placeholder="Binary">
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                                <input matInput formControlName="octal"
                                (ngModelChange)="octalChanged(oldValue, newValue = $event)"
                                placeholder="Octal">
                        </mat-form-field>
                        <br>
                        <mat-form-field class="example-full-width">
                                <input matInput placeholder="Hex" 
                                formControlName="hexa"
                                (ngModelChange)="hexChanged(oldValue, newValue = $event)">
                        </mat-form-field>
                        <br>
                    
                        <button mat-button (click)="clear()">Clear</button><br>
                        
                    </form>
        </mat-card-content>
</mat-card>
